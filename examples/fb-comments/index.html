      .sidebar {
        position: absolute;
        width: 400px;
        left: -400px;
        top: 0;
        bottom: 0;
        border: 1px solid black;
        overflow: visible;
      }

      /* Position the left sidebar correctly when it is active */
      .sidebar-active.sidebar {
        left: 0;
        overflow: auto;
      }

      /* Hide the close button when the sidebar is not active */
      .sidebar .close-sidebar {
        display: none;
      }

      /* Show the close button when the sidebar is active */
      .sidebar-active.sidebar .close-sidebar {
        display: block;
      }

      /* Hide the open button when the sidebar is active */
      .sidebar-active.sidebar .open-sidebar {
        display: none;
      }
      
      /* Show the open button when the sidebar is not active. We have to position it
         relative to its parent (which we positioned at -250px. This is just one way to
         hide a sidebar. You can also use CSS animations to show a sidebar. */
      .sidebar .open-sidebar {
        display: block;
        position: absolute;
        left: 400px;
        top: 0px;
      }
    </style>
